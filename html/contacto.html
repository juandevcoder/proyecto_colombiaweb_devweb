    <main>
        <section id="contacto" class="bgr-primary">
            <div class="container">
                <h1 class="contacto__title">Contactenos</h1>
                <h4 class="contacto__highlight">Mantente en contacto, diligencialo para resolver tus dudas</h4>
                <form>
                    <div class="row mb-3">
                    <label for="inputname" class="col-sm-2 col-form-label contacto__text">Nombre</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputname" placeholder="Escribe tu nombre y apellido">
                    </div>
                    </div>
                    <div class="row mb-3">
                    <label for="inputemail" class="col-sm-2 col-form-label contacto__text">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputemail" placeholder="Escribe tu correo electrónico">
                    </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputphone" class="col-sm-2 col-form-label contacto__text">Telefono</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="inputphone" placeholder="Escribe tu telefono o celular">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputsubject" class="col-sm-2 col-form-label contacto__text">Asunto</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputsibject" placeholder="Indica porque nos contactas">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputmessage" class="col-sm-2 col-form-label contacto__text">Mensaje</label>
                        <div class="col-sm-10">
                            <textarea type="text" class="form-control" id="message1" placeholder="Indica el detalle ..." rows="5"></textarea>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-10 offset-sm-2">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="inputcheck">
                            <label class="form-check-label contacto__text" for="inputcheck">
                            Acepto politica de tratamiento de datos personales
                            </label>
                        </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-outline-secondary btn-lg">Enviar Formulario</button>
                </form>
            </div>
